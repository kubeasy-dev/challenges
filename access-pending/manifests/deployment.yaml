apiVersion: apps/v1
kind: Deployment
metadata:
  name: startup-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: startup-app
  template:
    metadata:
      labels:
        app: startup-app
    spec:
      serviceAccountName: startup-checker
      containers:
        - name: app
          image: ghcr.io/kubeasy-dev/access-pending:latest
          ports:
            - containerPort: 8080
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          startupProbe:
            httpGet:
              path: /startupz
              port: 8080
            failureThreshold: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          imagePullPolicy: Always