apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: tls-ingress
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: hashicorp/http-echo:0.2.3
          args:
            - "-listen=:8080"
            - "-text=Hello from secure webapp!"
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "25m"
              memory: "16Mi"
            limits:
              cpu: "50m"
              memory: "32Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  namespace: tls-ingress
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  selector:
    app: webapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
