# Service with wrong selector - this is the issue!
# The selector doesn't match the pod labels, so no endpoints are created
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api-backend  # Wrong! Should be 'api-service'
    version: v1
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP