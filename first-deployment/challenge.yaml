title: First Deployment
description: |
  Your team has asked you to deploy a simple web server to Kubernetes.
  The namespace is ready and waiting - now it's your turn to deploy.
theme: pods-containers
difficulty: easy
type: build
estimatedTime: 15
initialSituation: |
  You've been given access to a Kubernetes namespace called "first-deployment".
  The namespace is empty - no resources have been created yet.
  Your task is to deploy a web application using a Deployment.
  The application should use the nginx:1.25 image.
objective: |
  Create a Deployment named "web-server" that runs the nginx:1.25 image.
  The Deployment should have at least 1 replica.
  The pods must be running and ready.

objectives:
  - key: pods-ready
    title: "Pods Running"
    description: "The web-server pods must be running and ready"
    order: 1
    type: condition
    spec:
      target:
        kind: Pod
        labelSelector:
          app: web-server
      checks:
        - type: Ready
          status: "True"

  - key: nginx-logs
    title: "Server Started"
    description: "The nginx server must have started successfully"
    order: 2
    type: log
    spec:
      target:
        kind: Pod
        labelSelector:
          app: web-server
      expectedStrings:
        - "start worker process"
      sinceSeconds: 600
