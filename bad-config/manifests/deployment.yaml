apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: app
          image: nginx:alpine
          ports:
            - containerPort: 8080
          env:
            - name: CONFIG_FILE
              value: "/etc/config/config.json"
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
              readOnly: true
          command: ["/bin/sh"]
          args: ["-c", "nginx -g 'daemon off;' && python3 -m json.tool $CONFIG_FILE > /dev/null && echo 'Config validated' || exit 1"]
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
      volumes:
        - name: config-volume
          configMap:
            name: app-config