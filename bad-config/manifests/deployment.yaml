apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
      # Missing: ConfigMap checksum annotation for automatic rolling updates
    spec:
      containers:
        - name: app
          image: python:3.11-slim
          ports:
            - containerPort: 8080
          env:
            - name: CONFIG_FILE
              value: "/etc/config/config.json"
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
              readOnly: true
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              echo "=========================================="
              echo "Loading configuration from $CONFIG_FILE"
              echo "=========================================="
              cat $CONFIG_FILE
              echo ""
              echo "=========================================="
              echo "Configuration loaded successfully!"
              echo "Starting web server on port 8080..."
              echo "=========================================="
              python3 -m http.server 8080
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
      restartPolicy: Always
      volumes:
        - name: config-volume
          configMap:
            name: app-config
