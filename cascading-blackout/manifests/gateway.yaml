apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-proxy
  namespace: cascading-blackout
  labels:
    app: edge-proxy
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge-proxy
  template:
    metadata:
      labels:
        app: edge-proxy
        tier: frontend
    spec:
      containers:
        - name: edge-proxy
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: nginx-config
          configMap:
            name: gateway-config
---
apiVersion: v1
kind: Service
metadata:
  name: edge-proxy
  namespace: cascading-blackout
spec:
  selector:
    app: edge-proxy
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: cascading-blackout
data:
  default.conf: |
    server {
        listen 80;

        location /healthz {
            return 200 'ok';
            add_header Content-Type text/plain;
        }

        location /api/ {
            proxy_pass http://order-backend:8080/;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }
    }
