apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-cache
  namespace: cascading-blackout
  labels:
    app: order-cache
    tier: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-cache
  template:
    metadata:
      labels:
        app: order-cache
        tier: cache
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: order-cache
  namespace: cascading-blackout
spec:
  selector:
    app: order-cache
  ports:
    - port: 6379
      targetPort: 6379
