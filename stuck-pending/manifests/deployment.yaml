apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-app
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-app
  template:
    metadata:
      labels:
        app: data-app
    spec:
      # BUG: This nodeSelector references a label that doesn't exist on any node
      nodeSelector:
        disktype: ssd
      containers:
        - name: app
          image: busybox:1.36
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              echo "Application started"
              echo "Running data processing tasks..."
              while true; do
                echo "Processing data - $(date)"
                sleep 60
              done
          resources:
            requests:
              cpu: "50m"
              memory: "32Mi"
            limits:
              cpu: "100m"
              memory: "64Mi"
