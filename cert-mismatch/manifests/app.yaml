apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-app
  namespace: cert-mismatch
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secure-app
  template:
    metadata:
      labels:
        app: secure-app
    spec:
      containers:
        - name: app
          image: hashicorp/http-echo:0.2.3
          args:
            - "-listen=:8080"
            - "-text=Hello from secure app!"
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "25m"
              memory: "16Mi"
            limits:
              cpu: "50m"
              memory: "32Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: secure-app
  namespace: cert-mismatch
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  selector:
    app: secure-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
