apiVersion: batch/v1
kind: Job
metadata:
  name: data-processor-manual
  labels:
    app: data-processor
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  activeDeadlineSeconds: 30
  template:
    metadata:
      labels:
        app: data-processor
    spec:
      restartPolicy: Never
      containers:
        - name: processor
          image: busybox:latest
          command: ["/bin/sh"]
          args:
            - -c
            - |
              echo "Starting data processing..."
              for i in $(seq 1 12); do
                echo "Processing batch $i/12"
                sleep 5
              done
              echo "Data processing completed successfully!"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"