apiVersion: batch/v1
kind: CronJob
metadata:
  name: data-processor
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  schedule: "0 2 * * *"
  jobTemplate:
    metadata:
      labels:
        app: data-processor
    spec:
      activeDeadlineSeconds: 30
      template:
        metadata:
          labels:
            app: data-processor
        spec:
          restartPolicy: OnFailure
          containers:
            - name: processor
              image: busybox:latest
              command: ["/bin/sh"]
              args:
                - -c
                - |
                  echo "Starting data processing..."
                  for i in $(seq 1 12); do
                    echo "Processing batch $i/12"
                    sleep 5
                  done
                  echo "Data processing completed successfully!"
              resources:
                requests:
                  cpu: "100m"
                  memory: "128Mi"
                limits:
                  cpu: "500m"
                  memory: "256Mi"