apiVersion: challenge.kubeasy.dev/v1alpha1
kind: LogValidation
metadata:
  name: job-logs-check
spec:
  target:
    apiVersion: v1
    kind: Pod
    labelSelector:
      matchLabels:
        job-name: data-processor
  expectedStrings:
    - "Data processing completed successfully!"
  container: processor
  sinceSeconds: 300
