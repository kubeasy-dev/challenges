apiVersion: challenge.kubeasy.dev/v1alpha1
kind: EventValidation
metadata:
  name: no-security-violations
spec:
  target:
    apiVersion: v1
    kind: Pod
    labelSelector:
      matchLabels:
        app: legacy-app
  forbiddenEventReasons:
    - "FailedCreate"
    - "FailedScheduling"
  sinceSeconds: 300
