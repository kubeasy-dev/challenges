apiVersion: apps/v1
kind: Deployment
metadata:
  name: legacy-app
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: legacy-app
  template:
    metadata:
      labels:
        app: legacy-app
    spec:
      containers:
        - name: app
          image: python:3.11-slim
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              echo "=========================================="
              echo "Legacy Application Starting..."
              echo "=========================================="
              echo "Current user: $(whoami) (uid: $(id -u))"

              echo "Attempting to write to /tmp..."
              echo "test" > /tmp/test.txt

              echo "Application started successfully!"
              echo "Starting web server on port 8080..."
              echo "=========================================="

              python3 -m http.server 8080

          ports:
            - containerPort: 8080

          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"

          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5

      restartPolicy: Always
