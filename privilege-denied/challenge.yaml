title: Privilege Denied
description: |
  A legacy application that used to run fine suddenly refuses to start.
  The container never gets to run any code - it's blocked before it even begins.
theme: rbac-security
difficulty: medium
type: fix
estimatedTime: 20
initialSituation: |
  A legacy application was deployed and worked fine for months.
  After a recent cluster update, the pod fails to start.
  The container shows a cryptic error and never reaches the Running state.
  The exact same image works on other clusters.
objective: |
  Investigate why the pod is being blocked from starting.
  Make the application run successfully in this cluster's security environment.

objectives:
  - key: pod-ready-check
    title: "Pod Ready"
    description: "The legacy-app pod must be running and in Ready state"
    order: 1
    type: status
    spec:
      target:
        kind: Pod
        labelSelector:
          app: legacy-app
      conditions:
        - type: Ready
          status: "True"
