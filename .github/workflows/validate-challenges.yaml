name: Validate Challenges

on:
  pull_request:
    paths:
      - '**/challenge.yaml'
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Challenge Files
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed challenge files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files: '**/challenge.yaml'
          dir_names: true
          dir_names_max_depth: 1

      - name: Setup Node.js
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: '.github/scripts/package.json'

      - name: Install dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        run: npm ci
        working-directory: .github/scripts

      - name: Validate changed challenges
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Validating changed challenge files..."
          echo "Changed files: ${{ steps.changed-files.outputs.all_changed_files }}"
          node .github/scripts/validate-challenges.js '${{ steps.changed-files.outputs.all_changed_files }}'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Add PR comment on validation success
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const changedFiles = "${{ steps.changed-files.outputs.all_changed_files }}".split(' ');
            const challenges = changedFiles.filter(f => f.trim().length > 0);
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âœ… Challenge Validation Passed
            
            **Validated challenges:** ${challenges.length}
            ${challenges.map(c => `- \`${c}\``).join('\n')}
            
            All challenge files are valid and ready for review! ğŸ‰`
            });

      - name: No challenges to validate
        if: steps.changed-files.outputs.any_changed != 'true'
        run: |
          echo "â„¹ï¸ No challenge.yaml files were modified in this PR"
