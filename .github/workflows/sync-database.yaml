on:
  push:
    branches:
      - main
    paths:
      - '**/challenge.yaml'
  workflow_dispatch:
  
name: Sync Challenge to Database

jobs:
  challenges:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.changed-files.outputs.all_changed_files }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          since_last_remote_commit: true 
          dir_names: true
          dir_names_max_depth: 1
          matrix: true

      - name: Debug
        run: |
          echo "Changed challenges: ${{ steps.changed-files.outputs.all_changed_files }}"
  sync:
    runs-on: ubuntu-latest
    needs: challenges
    strategy:
      matrix:
        challenge: ${{ fromJson(needs.challenges.outputs.matrix) }} 
    if: ${{ needs.challenges.outputs.matrix != '[]' }}
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Sync challenge to database
        run: |
          echo "Syncing challenge: ${{ matrix.challenge }}"
          node sync.js "${{ matrix.challenge }}"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPBASE_KEY: ${{ secrets.SUPABASE_KEY }}