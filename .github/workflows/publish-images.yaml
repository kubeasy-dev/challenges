on:
  push:
    branches:
      - main
    paths:
      - '**/image/**'
  workflow_dispatch:

name: Build and Publish Docker Images

permissions:
  packages: write
  contents: read

jobs:
  images:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.changed-files.outputs.all_changed_files }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          since_last_remote_commit: true 
          dir_names: true
          dir_names_max_depth: 1
          matrix: true

      - name: Debug
        run: |
          echo "Changed directories: ${{ steps.changed-files.outputs.all_changed_files }}"

  build-and-push:
    runs-on: ubuntu-latest
    needs: images
    strategy:
      matrix:
        image: ${{ fromJson(needs.images.outputs.matrix) }} 
    if: ${{ needs.images.outputs.matrix != '[]' }}
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          platforms: |
            linux/amd64
            linux/arm64
          context: ${{ matrix.image }}/image
          file: ${{ matrix.image }}/image/Dockerfile
          push: true
          tags: ghcr.io/kubeasy-dev/${{ matrix.image }}:latest
          cache-from: type=gha
          cache-to: type=gha, mode=max