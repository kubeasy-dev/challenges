apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: healthy-app
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: app
          image: hashicorp/http-echo:0.2.3
          args:
            - "-listen=:8080"
            - "-text=Hello from web-app!"
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "25m"
              memory: "16Mi"
            limits:
              cpu: "50m"
              memory: "32Mi"
          # NOTE: No health probes configured!
          # The /health endpoint is available on port 8080
---
apiVersion: v1
kind: Service
metadata:
  name: web-app
  namespace: healthy-app
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  selector:
    app: web-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
