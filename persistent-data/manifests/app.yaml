apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-app
  namespace: persistent-data
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notes-app
  template:
    metadata:
      labels:
        app: notes-app
    spec:
      containers:
        - name: app
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              mkdir -p /data
              while true; do
                echo "$(date): User note entry" >> /data/notes.txt
                echo "Notes saved to /data/notes.txt"
                sleep 30
              done
          resources:
            requests:
              cpu: "10m"
              memory: "16Mi"
            limits:
              cpu: "50m"
              memory: "32Mi"
          # NOTE: No volume mount configured!
          # Data in /data will be lost on restart
